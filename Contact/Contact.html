<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    
    <link rel="stylesheet" href="./contactStyle.css" />
    <link rel="stylesheet" href="../navStyle.css" />
    
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('FWX0PEsQrtPVUpbiN');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm("service_z4x1kcc", 'template_z1sy47v', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>

    <div class="topnav">
        <a href="../index.html">Home</a>
        <a href="../projects.html">Projects</a>
        <a href="../Contact/Contact.html">Contact</a>
        <a href="../About/About.html">About</a>
      </div>
      <div>
    <form class="contactform" id="contact-form">
        <input class="name" type="hidden" name="contact_number">
        <label></label>
        <input class="name" type="text" name="user_name" placeholder="Name">
        <label></label>
        <input class="email" type="email" name="user_email" placeholder="Email">
        <label>Contact Me</label>
        <textarea class="messagetxt" name="message" placeholder="Message"></textarea>
        <input class="send" type="submit" value="Send">
    </form>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
    
    </div>
</div>
</body>
</html>
