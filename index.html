<head>

   <link rel="stylesheet" href="./style.css">

<body>

    <div class="machine">

            <p id="location"></p>

            <p id="feelLikeTemp"></p>
            <p id="minT"></p>

        </div>
    </div>

    <div class="jarvis_setup">

        <br>

        <br>

        <br>

        <input type="text">
        <br>

        <input type="text">
        
        <br>
        <button id="sub_btn">Submit</button>
    </div>

    <br>

    <button id="start">vr start</button>
    <button id="stop">vr stop</button>
    <button id="speak">speak</button>
